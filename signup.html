    <!-- Login -->
    <div class="container" >
      <div class="login-form">
        <form action="./index.html" style="font-size: 2rem;">
          <h1 >Sign Up</h1>
          <p>
            Please fill in this form to create an account or
            <a href="login.html" >Login</a>
          </p>

          <label id="email-label">Email</label>
          <input  
            id="uname"
            type="email"
            placeholder="Enter Email"
            name="email"
            spellcheck="false"
            onclick="validatEmail()"
            
            required
          />

          <label id="pass" for="psw">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            id="psw"
            onclick="validatePassword()"
            required
          />

  

          <label> Mobile Number </label>
          <input
            id="phone"
            type="tel"
            maxlength="10"
            minlength="10"
            required=""
            pattern="[0-9]{10}"
            placeholder="0000000000"
          />

          <label>Adhaar Number</label>
          <input
            type="text"
            pattern="[0-9]{12}"
            maxlength="12"
            minlength="12"
            placeholder="Enter Your Adhaar Number"
            required=""
          />

          <label>PAN Number</label>
          <input
            type="text"
            pattern="([A-Z]){5}([0-9]){4}([A-Z]){1}"
            maxlength="10"
            minlength="10"
            placeholder="XXXXX0000X"
            required
          />

          <label style="font-size: 1.5rem;">
            <input
              type="checkbox"
              uchecked=""
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>

          <p style="font-size: 1.9rem;">
            By creating an account you agree to our
            <a href="#">Terms & Privacy</a>.
          </p>

          <div class="buttons">
            <button type="reset" class="cancelbtn hero-btn btn-1">Cancel</button>
            <button type="submit"  class="signupbtn hero-btn btn-1">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
